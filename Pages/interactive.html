		<!--Script Source: https://stackoverflow.com/questions/8988855/include-another-html-file-in-a-html-file?page=1&tab=scoredesc#tab-top-->
		<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
		<script>
		$(function () {
		  var includes = $('[data-include]')
		  $.each(includes, function () {
			var file = $(this).data('include')
			$(this).load(file)
		  })
		})
		</script>
